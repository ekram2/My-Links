<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Link Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #fff;
      --accent: #e91e63;
    }
    body.light {
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #000;
      --accent: #0077cc;
    }
    body.sunset {
      --bg: #2b1d1f;
      --card: #472d30;
      --text: #ffe;
      --accent: #ff6f61;
    }
    body.forest {
      --bg: #1b2e1b;
      --card: #2e3f2e;
      --text: #cce6cc;
      --accent: #66bb6a;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      transition: background 0.4s, color 0.4s;
    }
    .card {
      background-color: var(--card);
    }
    .accent {
      color: var(--accent);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold accent">ðŸ“š Fancy Link Manager</h1>
    <p id="userDisplay" class="text-sm mt-2 opacity-70"></p>
    <div class="mt-2 space-x-2">
      <button id="loginBtn" class="bg-green-600 text-white px-4 py-1 rounded">Login</button>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-1 rounded hidden">Logout</button>
      <select id="themeSelector" class="bg-gray-700 text-white p-1 rounded">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="sunset">Sunset</option>
        <option value="forest">Forest</option>
      </select>
    </div>
  </header>

  <main class="space-y-6 max-w-3xl mx-auto">
    <section class="card p-4 rounded shadow space-y-4">
      <h2 class="text-xl accent font-semibold">âž• Add New Link</h2>
      <form id="linkForm" class="grid gap-2 md:grid-cols-2">
        <input name="title" placeholder="Title" required class="p-2 rounded bg-gray-700 text-white" />
        <input name="url" placeholder="example.com" required class="p-2 rounded bg-gray-700 text-white" />
        <button class="bg-blue-500 px-4 py-2 text-white rounded col-span-2">Add Link</button>
      </form>
    </section>

    <section class="card p-4 rounded shadow space-y-4">
      <h2 class="text-xl accent font-semibold">ðŸ“‚ Add Heading</h2>
      <form id="headingForm" class="flex gap-2">
        <input id="headingText" placeholder="Heading name" required class="flex-1 p-2 rounded bg-gray-700 text-white" />
        <button class="bg-purple-600 px-4 py-2 text-white rounded">Add Heading</button>
      </form>
    </section>
        <section class="card p-4 rounded shadow space-y-4">
      <div class="flex flex-wrap gap-2 justify-between">
        <div>
          <input type="file" id="importFile" accept=".json,.txt" class="hidden" />
          <label for="importFile" class="bg-yellow-500 px-4 py-2 rounded text-white cursor-pointer">ðŸ“¥ Choose File to Import</label>
        </div>
        <div class="space-x-2">
          <button id="exportJsonBtn" class="bg-blue-600 px-4 py-2 rounded text-white">ðŸ“¤ Export JSON</button>
          <button id="exportTxtBtn" class="bg-indigo-600 px-4 py-2 rounded text-white">ðŸ“¤ Export TXT</button>
        </div>
      </div>
    </section>

    <section id="linkContainer" class="space-y-6">
      <!-- Dynamic link and heading sections go here -->
    </section>
  </main>

  <script>
    // ðŸ” Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyAN2qRU0gKNNRbsQ1LX688WRHiWP-vQ2hk",
      authDomain: "link-manager-71f12.firebaseapp.com",
      projectId: "link-manager-71f12",
      storageBucket: "link-manager-71f12.appspot.com",
      messagingSenderId: "950228225273",
      appId: "1:950228225273:web:33fc9a192460810d032628"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    const container = document.getElementById("linkContainer");

    const renderData = async () => {
      container.innerHTML = "";
      const snapshot = await db.collection(`users/${userId}/links`).orderBy("order").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const id = doc.id;

        if (data.type === "heading") {
          const h = document.createElement("div");
          h.className = "text-xl font-bold mt-4 border-l-4 pl-2 border-purple-500";
          h.innerText = data.text;
          h.setAttribute("data-id", id);
          h.setAttribute("data-type", "heading");
          container.appendChild(h);
        }

        if (data.type === "link") {
          const card = document.createElement("div");
          card.className = "card p-4 rounded shadow";
          card.setAttribute("data-id", id);
          card.setAttribute("data-type", "link");
          card.innerHTML = `
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">${data.title}</h3>
                <a href="${data.url}" target="_blank" class="text-blue-400 underline">${data.url}</a>
                <div class="text-xs opacity-70">Clicks: ${data.clicks || 0}</div>
              </div>
              <button onclick="deleteItem('${id}')" class="bg-red-600 px-2 py-1 text-white rounded">ðŸ—‘</button>
            </div>`;
          card.querySelector("a").onclick = () => {
            db.collection(`users/${userId}/links`).doc(id).update({
              clicks: (data.clicks || 0) + 1
            });
          };
          container.appendChild(card);
        }
      });

      applySortable(); // Reapply drag sorting
    };

    const deleteItem = async id => {
      await db.collection(`users/${userId}/links`).doc(id).delete();
      renderData();
    };

    const applySortable = () => {
      Sortable.create(container, {
        animation: 150,
        onEnd: async () => {
          const nodes = container.querySelectorAll("[data-id]");
          const batch = db.batch();
          nodes.forEach((el, index) => {
            const ref = db.collection(`users/${userId}/links`).doc(el.dataset.id);
            batch.update(ref, { order: index });
          });
          await batch.commit();
        }
      });
    };
    document.getElementById("linkForm").onsubmit = async e => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      let url = e.target.url.value.trim();
      if (!url.startsWith("http")) url = "https://" + url;

      await db.collection(`users/${userId}/links`).add({
        type: "link",
        title,
        url,
        clicks: 0,
        order: Date.now()
      });
      e.target.reset();
      renderData();
    };

    document.getElementById("headingForm").onsubmit = async e => {
      e.preventDefault();
      const text = document.getElementById("headingText").value.trim();
      if (!text) return;

      await db.collection(`users/${userId}/links`).add({
        type: "heading",
        text,
        order: Date.now()
      });
      e.target.reset();
      renderData();
    };

    // Import JSON/TXT
    document.getElementById("importFile").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        alert("Invalid file content");
        return;
      }

      const batch = db.batch();
      data.forEach((item, i) => {
        const ref = db.collection(`users/${userId}/links`).doc();
        batch.set(ref, { ...item, order: Date.now() + i });
      });
      await batch.commit();
      renderData();
    });

    // Export JSON
    document.getElementById("exportJsonBtn").onclick = async () => {
      const snap = await db.collection(`users/${userId}/links`).get();
      const data = snap.docs.map(doc => doc.data());
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "links.json";
      a.click();
    };

    // Export TXT
    document.getElementById("exportTxtBtn").onclick = async () => {
      const snap = await db.collection(`users/${userId}/links`).get();
      const data = snap.docs.map(doc => doc.data());
      const txt = data.map(item => item.type === "link" ? `${item.title}: ${item.url}` : `### ${item.text}`).join("\n");
      const blob = new Blob([txt], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "links.txt";
      a.click();
    };

    // Theme toggle
    document.getElementById("themeSelector").onchange = e => {
      document.body.className = e.target.value;
      localStorage.setItem("theme", e.target.value);
    };
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.getElementById("themeSelector").value = savedTheme;

    // Auth
    auth.onAuthStateChanged(async user => {
      if (user) {
        userId = user.uid;
        document.getElementById("loginBtn").classList.add("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("userDisplay").textContent = user.displayName + " (" + user.email + ")";
        await renderData();
      } else {
        userId = null;
        container.innerHTML = "<p class='text-center text-gray-500'>Please log in to view links.</p>";
        document.getElementById("loginBtn").classList.remove("hidden");
        document.getElementById("logoutBtn").classList.add("hidden");
        document.getElementById("userDisplay").textContent = "";
      }
    });

    document.getElementById("loginBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };
    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };
  </script>
</body>
</html>
